  <div class="header">
    <h1>WELCOME TO</h1>
    <h2>An Exploration in Art</h2>
    <h3>The Met: Online</h3>
    </br>
    <p>Here's how it works: Enter a keyword (e.g. sunflowers) to get a list of object IDs</p>
    <p>Then, plug in some of those IDs to see great art from the Met!</p>
    <br/>
    <form>
      <label>Enter a keyword or object ID here: </label>
      <input id="artInput" type="text"></input><br/>
      <input id="artSubmit" type="submit" value="Submit">
    </form>
  </div>



  <div class="page-container">

        </div>
